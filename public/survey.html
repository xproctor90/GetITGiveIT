<head>

  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
<!--my style sheet -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Home</a>
  <a href="#">Users</a>
  <a href="#">Survey</a>
  <a href="#">My Gifts</a>
  </div>

<h2></h2>
<p></p>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>
  <div class="container">
    <div class="jumbotron">

      <h1 class=""> GiveITGiftIT</h1>
      <hr>
      <h2> Get ready to find your perfect gift! </h2>
    </div>
    <h2>Survey Questions</h2>
    <hr>
    <h3><strong>Basic Gift Info</strong></h3>
    <h4>Name</h4>
    <input type="text" name="" id="name" class="form-control" required>
    <hr>


    <h3><strong>Question</strong></h3>
    <h4>What category would your interest you one the most?</h4>
    <select data-placeholder="" class="chosen-select" id="q100">
      <option value=""></option>
      <option value="Things to Do">Go out on the Town!</option>
      <option value="Beauty & Spa">Spa Day</option>
      <option value="Food & Drink">Eat out!</option>
      <option value="Goods">Goods!(Electronics and Tools)</option>
      <option value="Vacation">Go on Vacation</option>
      <option value="Health & Fitness">Fitness! </option>
      <option value="Automotive">Cars good!</option>
      <option value="Toys">Toys!</option>
    </select>

    <br>
    <br>
    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit
    </button>
    <br>
    <br>
    <footer class="footer text-center">
      <div class="container">
            <p><a href="">About Team Impossible Burger</a> | <a href="https://github.com/xproctor90/GetITGiveIT">GitHub Repo</a>
          <br> &copy; 2017 Team Impossible Burger</p>
      </div>
    </footer>
  </div>
  <!-- Modal -->
  <div id="resultsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title"><strong>Best Buddy</strong></h2>
        </div>
        <div class="modal-body">
          <h2 id="matchName"></h2>
          <img id="matchImg" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </body>

</html>
